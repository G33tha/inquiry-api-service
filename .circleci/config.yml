version: 2.1
executorType: machine
jobs:
  build:
    working_directory: ~/inquiry-api-service
    docker:
      - image: circleci/openjdk:14-jdk-buster-node-browsers-legacy
    steps:
      - checkout:
          path: ~/inquiry-api-service
      - restore_cache:
          key: inquiry-api-service-build-cache-{{ checksum "pom.xml" }}
      - run:
          name: Run build
          command: |
            git clone $core_repo_url knowlg-core -b $core_release_tag
            cd ~/inquiry-api-service/knowlg-core && mvn clean install -DskipTests -Pknowlg-core
            cd ~/inquiry-api-service && mvn clean install -DskipTests
      - save_cache:
          paths:
            - ~/.m2
          key: inquiry-api-service-{{ checksum "pom.xml" }}

  unit-tests:
    docker:
      - image: circleci/openjdk:14-jdk-buster-node-browsers-legacy
      - image: circleci/redis:latest
    parallelism: 1
    steps:
      - checkout
      - restore_cache:
          key: inquiry-api-service-test-cache-{{ checksum "pom.xml" }}
      - run:
          name: Setup environment and run tests
          command: bash vmsetup.sh
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - save_cache:
          paths:
            - ~/.m2
          key: inquiry-api-service-test-cache-{{ checksum "pom.xml" }}
      - store_test_results:
          path: ~/test-results

workflows:
  version: 2.1
  build-then-test:
      jobs:
        - build
        - unit-tests:
            requires:
              - build
